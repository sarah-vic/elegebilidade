<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegibilidade para Aposentadoria por Idade</title>
</head>
<body>
    <center>
        <h1>Elegibilidade para Aposentadoria por Idade</h1>

        <script>
            var sexo = prompt("Digite seu sexo")
            var idade = prompt("Digite sua idade")

            if(sexo == "feminino" && idade >= "60" || sexo == "masculino" && idade >= "65"){
                document.write("Você pode solicitar a aposentadoria por idade.")
                
            }else{
                document.write("Você não pode solicitar a aposentadoria por idade.")
            }
                
                    
             
        </script>
    </center>
    
</body>
</html>
